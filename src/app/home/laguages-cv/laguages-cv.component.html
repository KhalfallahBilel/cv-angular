<div class="language">
        <h3>Langues</h3>
        <hr>
        <div class="container" *ngFor="let language of languages">
                <span>{{language.languageName | uppercase}}</span>
                <!-- <input type="range" min="0" max="100" value="{{language.value}}" disabled="true" /> -->
                <p-rating [ngModel]="language.value" readonly="true" [cancel]="false"></p-rating>
        </div>
</div>
