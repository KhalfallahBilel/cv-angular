<app-nav></app-nav>
<p-table [columns]="cols" [value]="skills" selectionMode="single" [(selection)]="selectedSkill" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="3">
  <ng-template pTemplate="caption">
      List of Skills
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>    
</p-table>

<p-dialog header="Skill Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
  <div class="ui-g ui-fluid" *ngIf="Skill">
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="skill">Skill</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="skill" [(ngModel)]="skill.skill" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="skillName">Skill Name</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="skillName" [(ngModel)]="skill.skillName" />
          </div>
      </div>
      <div class="ui-g-12">
          <div class="ui-g-4">
              <label for="value">Value</label>
          </div>
          <div class="ui-g-8">
              <input pInputText id="value" [(ngModel)]="skill.value" />
          </div>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
          <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>
